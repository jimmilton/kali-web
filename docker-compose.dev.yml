
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    user: root
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000/ws
      - WATCHPACK_POLLING=true
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run dev"
    depends_on:
      - backend
    networks:
      - kwebbie-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    volumes:
      - ./backend:/app
      - backend-data:/data
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://kali:changeme@postgres:5432/kali_tools}
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioaccess}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-miniosecret}
      - SECRET_KEY=${SECRET_KEY:-dev-only-change-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
      - REFRESH_TOKEN_EXPIRE_DAYS=30
      - DEBUG=true
      - DATA_DIR=/data
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-dev-only-generate-real-key}
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - kwebbie-network

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - tool-outputs:/app/outputs
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://kali:changeme@postgres:5432/kali_tools}
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioaccess}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-miniosecret}
      - SECRET_KEY=${SECRET_KEY:-dev-only-change-in-production}
      - DEBUG=true
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-dev-only-generate-real-key}
    command: celery -A worker.celery_app worker --loglevel=info --concurrency=2 -Q celery,tools,workflows,reports,notifications
    depends_on:
      - backend
      - redis
    networks:
      - kwebbie-network

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-kali}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_DB=${POSTGRES_DB:-kali_tools}
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kali} -d ${POSTGRES_DB:-kali_tools}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - kwebbie-network

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis-data-dev:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - kwebbie-network

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioaccess}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-miniosecret}
    volumes:
      - minio-data-dev:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - kwebbie-network

  adminer:
    image: adminer
    ports:
      - "8080:8080"
    networks:
      - kwebbie-network

volumes:
  postgres-data-dev:
  redis-data-dev:
  minio-data-dev:
  tool-outputs:
  backend-data:
  frontend_node_modules:
  frontend_next:

networks:
  kwebbie-network:
    driver: bridge
